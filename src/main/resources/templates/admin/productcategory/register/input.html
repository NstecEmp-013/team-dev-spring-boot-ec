<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-none">
                    <div class="card-body">
                        <h2 class="h4 text-center mb-4" th:text="#{productcategory.register.input.title}"></h2>

                        <form th:action="@{/admin/productcategory/register/confirm}" 
                              th:object="${productCategoryForm}" method="post" novalidate>
                            
                            <!-- 商品カテゴリ名 -->
                            <div class="row mb-2 align-items-center">
                                <label for="name" class="col-sm-3 col-form-label" th:text="#{productCategoryForm.name}"></label>
                                <div class="col-sm-9">
                                    <input id="name" type="text" class="form-control"
                                           th:field="*{name}" th:placeholder="#{productCategoryForm.name.placeholder}"
                                           th:errorclass="is-invalid" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="offset-sm-3 col-sm-9">
                                    <div class="invalid-feedback d-block"
                                         th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">商品カテゴリ名エラー</div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-3">
                                    <!-- キャンセルボタン -->
                                    <button type="submit" 
                                            class="btn btn-outline-secondary w-100 flex-fill"
                                            formaction="/admin/product/add/back"
                                            formmethod="post"
                                            th:text="#{button.cancel}"></button>

                                    <!-- 完了ボタン -->
                                    <button type="submit" 
                                            class="btn btn-primary w-100 flex-fill"
                                            formaction="/admin/productcategory/register/confirm"
                                            formmethod="post"
                                            th:text="#{button.confirm}"></button>
                            </div>
                          

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
