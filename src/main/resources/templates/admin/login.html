<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-none">
          <div class="card-body">
            <h2 class="h4 text-center mb-4" th:text="#{login.title}"></h2>
            <form th:action="@{/auth}" method="post" novalidate>
                <div class="row mb-3 align-items-center">
                    <label for="username" class="col-3 col-sm-3 col-form-label" th:text="#{login.username}"></label>
                    <div class="col-9 col-sm-9">
                        <input id="username" name="username" type="text" class="form-control" required autofocus>
                        <!-- <span th:if="${#fields.hasErrors('username')}"th:errors="*{username}"class="error"></span> -->
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <label for="password" class="col-3 col-sm-3 col-form-label" th:text="#{login.password}"></label>
                    <div class="col-9 col-sm-9">
                        <input id="password" name="password" type="password" class="form-control" required>
                        <!-- <span th:if="${#fields.hasErrors('password')}"th:errors="*{password}"class="error"></span> -->
                    </div>
                </div>
                <div class="row mb-4">
                <div class="col-3 col-sm-3"></div>
                <div class="col-9 col-sm-9 text-end">
                  <button type="submit" class="btn btn-success btn-sm px-4" th:text="#{button.login}"></button>
                </div>
              </div>
            </form>
            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
                class="alert alert-danger text-center py-2 mb-3">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="error"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
